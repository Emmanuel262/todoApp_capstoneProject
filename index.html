<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link id="theme-style" rel="stylesheet" href="" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__main">
        <div class="container__main--header"></div>
        <div class="container__main--footer"></div>
      </div>
      <div class="todo">
        <div class="todo__header">
          <h1 class="heading--primary">Todo</h1>
          <a href="#">
            <img
              src="./dist/images/icon-moon.svg"
              alt="Icon moon"
              class="todo__header--icon moon"
              id="todo__header--icon moon"
            />
            <img
              src="./dist/images/icon-sun.svg"
              alt="Icon moon"
              class="todo__header--icon sun"
              id="todo__header--icon sun"
            />
          </a>
        </div>
        <form class="todo__form" data-todo-form>
          <div class="form-group">
            <div class="circle">
              <div class="i-circle"></div>
            </div>
            <input type="text" data-todo-input class="form-goup--input" />
          </div>
        </form>
        <div class="todo__list" data-todo-lists-container>
          <div class="todo__list--item completed">
            <div class="circle">
              <div class="i-circle"></div>
            </div>
            <p class="list--item">Jog around the park 3x</p>
            <img
              src="./dist/images/icon-cross.svg"
              alt="Cross icon"
              class="todo__list--close"
            />
          </div>
        </div>
        <div class="todo__list--footer">
          <p class="footer__item--number">
            <small class="item-number" data-active-number>5</small> left
          </p>
          <div class="footer__actions">
            <p class="actions--list item--list active" data-all-tasks>All</p>
            <p class="actions--list item--active" data-active-tasks>Active</p>
            <p class="actions--list item--completed" data-completed-tasks>
              Completed
            </p>
          </div>
          <p class="clear--completed" data-clear-complete-tasks>
            Clear Completed
          </p>
        </div>

        <div class="todo__drag">
          <p class="todo__drag--btn">Drag and drop to reorder list</p>
        </div>
      </div>
    </div>

    <template id="todo-template">
      <div class="todo__list--item">
        <div class="circle">
          <div class="i-circle"></div>
        </div>
        <p class="list--item"></p>
        <img
          src="./dist/images/icon-cross.svg"
          alt="Cross icon"
          class="todo__list--close"
        />
      </div>
    </template>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
